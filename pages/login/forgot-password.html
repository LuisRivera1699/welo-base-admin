<!DOCTYPE html>
<html>

<head>
    <title>Welo Management System | Olvidé mi contraseña</title>

<body>
    <div class="login-columns">
        <div class="login-column logo-panel">
            <img class="logo" src="../../static/images/logo.svg" />
        </div>
        <div class="login-column">
            <div class="login-panel">
                <div class="login-greeting">
                    <h1>¿Olvidaste tu contraseña?</h1>

                </div>
                <div class="login-form">
                    <form action="./forgot-password-success.html">
                        <input type="text" placeholder="Correo electr&oacute;nico" />
                        <p><small class="login-error">Ingresa un correo electrónico válido.</small></p>
                        <input type="submit" value="Enviar">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
