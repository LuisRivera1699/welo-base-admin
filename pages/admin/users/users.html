<!DOCTYPE html>
<html>

<head>
    <title>Welo Management System | Dashboard</title>
    <link href="../../../css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="admin-columns">
        <div class="admin-column menu-panel">
            <div class="admin-user">
                <div class="user-inner">
                    <img src="../../../static/images/user.svg" alt="" />
                    <div class="user-data">
                        <p>Luis Rivera</p>
                        <p><small>Manager</small></p>
                    </div>
                </div>
                <a href="../../../index.html">
                    <img src="../../../static/images/logout.svg" alt="" />
                </a>
            </div>
            <hr />
            <div class="admin-menu">
                <div class="admin-item">
                    <img class="item-icon" src="../../../static/images/dashboard.svg" alt="" />
                    <p>Dashboard</p>
                </div>
                <div class="admin-item">
                    <img class="item-icon" src="../../../static/images/forks.svg" alt="" />
                    <p>Órdenes</p>
                </div>
                <div class="admin-item">
                    <img class="item-icon" src="../../../static/images/receipt.svg" alt="" />
                    <p>Ventas pasadas</p>
                </div>
                <div class="admin-item">
                    <img class="item-icon" src="../../../static/images/menu.svg" alt="" />
                    <p>Menú</p>
                </div>
                <div class="admin-item">
                    <img class="item-icon" src="../../../static/images/person.svg" alt="" />
                    <p>Meseros</p>
                </div>
                <div class="admin-item">
                    <img class="item-icon" src="../../../static/images/table.svg" alt="" />
                    <p>Mesas</p>
                </div>
                <div class="admin-item selected">
                    <img class="item-icon" src="../../../static/images/settings.svg" alt="" />
                    <p>Configuración</p>
                </div>
            </div>
            <hr />
            <div class="admin-logo">
                <img class="logo-admin" src="../../../static/images/logo.svg" alt="" />
            </div>
        </div>
        <div class="admin-column admin-panel">
            <div class="top-columns">
                <h2 class="admin-title">Usuarios</h2>
                <div class="top-columns export-search">
                    <input class="export top-item" type="submit" value="Exportar" />
                    <input class="second-button top-item" type="submit" value="Crear usuario" />
                    <input class="top-item" type="text" placeholder="Buscar" />
                </div>
            </div>
            <div class="status-columns">
                <div class="status selected">
                    <p>Todos</p>
                </div>
            </div>
            <div>
                <table>
                    <tr class="order-row">
                        <th>
                            <div>
                                <p>ID de usuario</p>
                            </div>
                        </th>
                        <th>
                            <div>
                                <p>Nombre</p>
                            </div>
                        </th>
                        <th>
                            <div>
                                <p>Rol</p>
                            </div>
                        </th>
                        <th>
                            <div>
                                <p>Acciones</p>
                            </div>
                        </th>
                    </tr>
                    <tr class="user-row">
                        <td>
                            <div>
                                <p>001</p>
                            </div>
                        </td>
                        <td>
                            <div>
                                <p>Luis Rivera</p>
                            </div>
                        </td>
                        <td>
                            <div>
                                <p>Manager</p>
                            </div>
                        </td>
                        <td>
                            <div class="action-icons">
                                <img src="../../../static/images/edit.svg" alt="" />
                                <img src="../../../static/images/delete.svg" alt="" />
                            </div>
                        </td>
                    </tr>
                    <tr class="user-row">
                        <td>
                            <div>
                                <p>002</p>
                            </div>
                        </td>

                            <div>
                                <p>Ramiro Saavedra</p>
                            </div>
                        </td>
                        <td>
                            <div>
                                <p>Mesero</p>
                            </div>
                        </td>
                        <td>
                            <div class="action-icons">
                                <img src="../../../static/images/edit.svg" alt="" />
                                <img src="../../../static/images/delete.svg" alt="" />
                            </div>
                        </td>
                    </tr>
                    <tr class="user-row">
                        <td>
                            <div>
                                <p>003</p>
                            </div>
                        </td>
                        <td>
                            <div>
                                <p>Alejandro Bethoven</p>
                            </div>
                        </td>
                        <td>
                            <div>
                                <p>Recepcionista</p>
                            </div>
                        </td>
                        <td>
                            <div class="action-icons">
                                <img src="../../../static/images/edit.svg" alt="" />
                                <img src="../../../static/images/delete.svg" alt="" />
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

</html>
