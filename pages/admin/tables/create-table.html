<!DOCTYPE html>
<html>

<head>
    <title>Welo Management System | Dashboard</title>
    <link href="../../../css/styles.css" rel="stylesheet">
    <link href="../../../css/dropzone.css" rel="stylesheet">
</head>

<body>
    <div class="admin-columns">
        <div class="admin-column menu-panel">
            <div class="admin-user">
                <div class="user-inner">
                    <img src="../../../static/images/user.svg" alt="" />
                    <div class="user-data">
                        <p>Luis Rivera</p>
                        <p><small>Manager</small></p>
                    </div>
                </div>
                <a href="../../../index.html">
                    <img src="../../../static/images/logout.svg" alt="" />
                </a>
            </div>
            <hr />
            <div class="admin-menu">
                <div class="admin-item">
                    <img class="item-icon" src="../../../static/images/dashboard.svg" alt="" />
                    <p>Dashboard</p>
                </div>
                <div class="admin-item">
                    <img class="item-icon" src="../../../static/images/forks.svg" alt="" />
                    <p>Órdenes</p>
                </div>
                <div class="admin-item">
                    <img class="item-icon" src="../../../static/images/receipt.svg" alt="" />
                    <p>Ventas pasadas</p>
                </div>
                <div class="admin-item">
                    <img class="item-icon" src="../../../static/images/menu.svg" alt="" />
                    <p>Menú</p>
                </div>
                <div class="admin-item">
                    <img class="item-icon" src="../../../static/images/person.svg" alt="" />
                    <p>Meseros</p>
                </div>
                <div class="admin-item selected">
                    <img class="item-icon" src="../../../static/images/table.svg" alt="" />
                    <p>Mesas</p>
                </div>
                <div class="admin-item">
                    <img class="item-icon" src="../../../static/images/settings.svg" alt="" />
                    <p>Configuración</p>
                </div>
            </div>
            <hr />
            <div class="admin-logo">
                <img class="logo-admin" src="../../../static/images/logo.svg" alt="" />
            </div>
        </div>
        <div class="admin-column admin-panel">
            <h2 class="admin-title">Crear mesa</h2>
            <form>
                <div>
                    <div class="form-columns">

                        <div class="form-column c2">
                            <div>
                                <p class="section-text create">N&uacute;mero de mesa</p>
                                <input type="number" placeholder="N&uacute;mero de mesa" />
                            </div>
                            <div>
                                <p class="section-text create">Capacidad</p>
                                <input type="number" placeholder="Capacidad" />
                            </div>
                        </div>
                        <div class="form-column c2">
                            <p class="section-text create">QR</p>
                            <p class="bit-padding"><small>A&uacute;n no se crea el n&uacute;mero de mesa.</small></p>
                            <img class="qr" src="../../../static/images/qr.png" alt="" />
                        </div>
                    </div>
                </div>
                <div class="form-columns buttons">
                    <input class="create-button" type="submit" value="Crear" />
                    <input class="delete-button cancel" type="submit" value="Cancelar" />
                </div>
            </form>
        </div>
    </div>

</body>

</html>
