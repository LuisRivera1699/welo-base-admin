<!DOCTYPE html>
<html>

<head>
    <title>Welo Management System | Dashboard</title>
    <link href="../../../css/styles.css" rel="stylesheet">
    <link href="../../../css/dropzone.css" rel="stylesheet">
</head>

<body>
    <div class="admin-columns">
        <div class="admin-column menu-panel">
            <div class="admin-user">
                <div class="user-inner">
                    <img src="../../../static/images/user.svg" alt="" />
                    <div class="user-data">
                        <p>Luis Rivera</p>
                        <p><small>Manager</small></p>
                    </div>
                </div>
                <a href="../../../index.html">
                    <img src="../../../static/images/logout.svg" alt="" />
                </a>
            </div>
            <hr />
            <div class="admin-menu">
                <div class="admin-item">
                    <img class="item-icon" src="../../../static/images/dashboard.svg" alt="" />
                    <p>Dashboard</p>
                </div>
                <div class="admin-item">
                    <img class="item-icon" src="../../../static/images/forks.svg" alt="" />
                    <p>Órdenes</p>
                </div>
                <div class="admin-item">
                    <img class="item-icon" src="../../../static/images/receipt.svg" alt="" />
                    <p>Ventas pasadas</p>
                </div>
                <div class="admin-item selected">
                    <img class="item-icon" src="../../../static/images/menu.svg" alt="" />
                    <p>Menú</p>
                </div>
                <div class="admin-item">
                    <img class="item-icon" src="../../../static/images/person.svg" alt="" />
                    <p>Meseros</p>
                </div>
                <div class="admin-item">
                    <img class="item-icon" src="../../../static/images/table.svg" alt="" />
                    <p>Mesas</p>
                </div>
                <div class="admin-item">
                    <img class="item-icon" src="../../../static/images/settings.svg" alt="" />
                    <p>Configuración</p>
                </div>
            </div>
            <hr />
            <div class="admin-logo">
                <img class="logo-admin" src="../../../static/images/logo.svg" alt="" />
            </div>
        </div>
        <div class="admin-column admin-panel">
            <h2 class="admin-title">Crear plato</h2>
            <form>
                <p class="section-text create">Informaci&oacute;n</p>
                <div>
                    <div class="form-columns">
                        <input class="form-column c2" type="text" placeholder="Nombre" />
                        <select class="form-column c2">
                            <option>Categor&iacute;a</option>
                        </select>
                    </div>
                    <div class="form-columns">
                        <textarea class="form-column c2" placeholder="Descripci&oacute;n corta"></textarea>
                        <textarea class="form-column c2" placeholder="Descripci&oacute;n larga"></textarea>
                    </div>
                </div>
                <p class="section-text create">Contenido visual</p>
                <div class="form-columns">
                    <div class="form-column dz">
                        <p>Imagen de card</p>
                        <p><small>Haz click o arrastra una imagen de 200x200px</small></p>
                    </div>
                    <div class="form-column exp dz">
                        <p>Imagen de detalle</p>
                        <p><small>Haz click o arrastra hasta 3 im&aacute;genes de 400x400px</small></p>
                    </div>
                </div>
                <p class="section-text create">Producci&oacute;n</p>
                <div>
                    <div class="form-columns">
                        <input class="form-column c3" type="number" placeholder="Costo de producci&oacute;n S/." />
                        <input class="form-column c3" type="number" placeholder="Precio de venta S/." />
                        <input class="form-column c3" type="number" placeholder="Porcentaje de descuento %" />
                    </div>
                    <input type="number" placeholder="Stock" />
                </div>
                <div class="form-columns buttons">
                    <input class="create-button" type="submit" value="Crear plato" />
                    <input class="delete-button cancel" type="submit" value="Cancelar" />
                </div>
            </form>
        </div>
    </div>
</body>

</html>
